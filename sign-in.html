<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512‑..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-9 col-lg-9">
          <div class="small-img position-relative">
            <img
              src="./image/img-small-sign.png"
              alt=""
              class="img-small-sign"
            />
          </div>
          <div class="wrapper-form-sign d-flex flex-column">
            <h2 class="sign-title">ورود | ثبت‌نام</h2>
            <label for="form-number" class="email-lable"
              >لطفا شماره موبایل یا ایمیل خود را وارد کنید</label
            >
            <input type="email" name="num" id="form-number" />
            <div class="btn-submit-sign">
              <a href="#">ادامه</a>
            </div>
            <p class="sign-up-forward">
              آیا حساب کاربری ندارید؟
              <a href="" id="frwd-signUp">ثبت نام کنید</a>
            </p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-3 col-lg-3">
          <div class="col-left">
            <img
              src="./image/signn-img.png"
              alt=""
              class="img-sign"
              id="img-sign"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("img-sign")
        .addEventListener("click", function () {
          window.location.href = "./index.html"; // آدرس صفحه اصلی
        });
      document
        .getElementById("frwd-signUp")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = "./signup.html"; // آدرس صفحه اصلی
        });
    </script>
  </body>
</html>
