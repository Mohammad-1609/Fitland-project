<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512‑..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-8 col-lg-8">
          <div class="small-img position-relative">
            <img src="./image/img-small-sign.png" alt="" class="signup-small" />
          </div>
          <div class="col-right-signup position-relative">
            <h2 class="signUp">ثبت‌نام</h2>
            <div class="form-control-1 d-flex flex-column">
              <label for="input-name" class="label-1"
                >نام و نام خانوادگی *</label
              >
              <input type="text" id="input-name" class="position-absolute" />
              <label for="input-phone" class="label-2"
                >شماره تلفن همراه *</label
              >
              <input type="text" id="input-phone" />
              <label for="input-emaiil" class="label-3">ایمیل (اختیاری)</label>
              <input type="email" id="input-emaiil" class="position-absolute" />
              <div class="btn-submit-signup">
                <a href="">تایید</a>
              </div>
              <p class="SignIn">
                حساب کاربری دارید؟ <a href="" id="frwd-signin">وارد شوید</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
          <div class="col-left-signup">
            <img
              id="frwd-landing"
              src="./image/signup-img.png"
              alt=""
              style="margin-right: 56px; height: 731px; cursor: pointer"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("frwd-signin")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = "./sign-in.html"; // آدرس صفحه اصلی
        });
      document
        .getElementById("frwd-landing")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = "./index.html"; // آدرس صفحه اصلی
        });
    </script>
  </body>
</html>
