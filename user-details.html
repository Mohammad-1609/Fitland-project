<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حساب کاربری - فیت لند</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512‑..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <h3 class="text-center">حساب کاربری</h3>
          <form class="mt-4">
            <div class="row g-3">
              <div class="col-12 col-md-6 form-group">
                <input
                  type="text"
                  id="fullname"
                  class="form-control"
                  value="مهسا شیرین زبان"
                  placeholder=" "
                />
                <label for="fullname" class="form-label"
                  >نام و نام خانوادگی</label
                >
              </div>
              <div class="col-12 col-md-6 form-group">
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  value="09148492023"
                  placeholder=" "
                />
                <label for="phone" class="form-label">شماره تماس</label>
              </div>
              <div class="col-12 col-md-6 form-group">
                <input
                  type="text"
                  id="gender"
                  class="form-control"
                  value="زن"
                  placeholder=" "
                />
                <label for="gender" class="form-label">جنسیت</label>
              </div>
              <div class="col-12 col-md-6 form-group">
                <input
                  type="text"
                  id="code"
                  class="form-control"
                  value="1234566"
                  placeholder=" "
                />
                <label for="code" class="form-label">کدملی</label>
              </div>
              <div class="col-12 col-md-6 form-group">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  value="mahsashirinzaban75@gmail.com"
                  placeholder=" "
                />
                <label for="email" class="form-label">ایمیل</label>
              </div>
              <div class="col-12 col-md-6 form-group">
                <button type="submit" class="btn btn-submit w-100">ثبت</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- end profileSideBar section -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
